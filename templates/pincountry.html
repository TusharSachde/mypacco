<ion-modal-view>
    <ion-header-bar class="bar-assertive">
        <h1 class="title">Country</h1>
        <div class="buttons">
            <button class="button button-icon ion-ios7-close-empty" ng-click="closeCountry();"></button>
        </div>
    </ion-header-bar>

    <ion-content>
        <ion-list>
            <div class="item item-input-inset only-horizontal">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="Search">
                </label>
                <button class="button button-icon ion-search"></button>
            </div>
            <ion-item>Ukraine</ion-item>
            <ion-item>USA</ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
