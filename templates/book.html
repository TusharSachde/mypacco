<ion-view view-title="Book Delivery">
    <ion-content class="has-header padding">

        <div class="list border-round shadow-bottom no-margin">
            <div class="text-center">
                <h4>Pickup From</h4>
            </div>
            <label class="item item-input">
                <span class="input-label">Company</span>
                <input type="text" ng-model="book.FromCompany">
            </label>
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" ng-model="book.FromName" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Mobile</span>
                <input type="tel" ng-model="book.FromMobile" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" ng-model="book.FromEmail" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Address 1</span>
                <input type="text" ng-model="book.FromAddress1" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Address 2</span>
                <input type="text" ng-model="book.FromAddress2">
            </label>
            <label class="item item-input">
                <span class="input-label">Landmark</span>
                <input type="text" ng-model="book.FromLandmark">
            </label>
            <label class="item item-input">
                <span class="input-label">Area</span>
                <input type="text" ng-model="book.FromSuburb">
            </label>
            <label class="item item-input">
                <span class="input-label">City</span>
                <input type="text" ng-model="book.fcity" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Pin</span>
                <input type="text" ng-model="book.fpincode" required>
            </label>
            <label class="item item-input">
                <span class="input-label">State</span>
                <input type="text" ng-model="book.fstate" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Country</span>
                <input type="text" ng-model="book.fpincountry" required>
            </label>
        </div>
           
           <div class="list border-round shadow-bottom">
            <div class="text-center">
                <h4>Deliver To</h4>
            </div>
            <label class="item item-input">
                <span class="input-label">Company</span>
                <input type="text" ng-model="book.ToCompany">
            </label>
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" ng-model="book.ToName" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Mobile</span>
                <input type="tel" ng-model="book.ToMobile" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" ng-model="book.ToEmail" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Address 1</span>
                <input type="text" ng-model="book.ToAddress1" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Address 2</span>
                <input type="text" ng-model="book.ToAddress2">
            </label>
            <label class="item item-input">
                <span class="input-label">Landmark</span>
                <input type="text" ng-model="book.ToLandmark">
            </label>
            <label class="item item-input">
                <span class="input-label">Area</span>
                <input type="text" ng-model="book.ToSuburb">
            </label>
            <label class="item item-input">
                <span class="input-label">City</span>
                <input type="text" ng-model="book.tcity" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Pin</span>
                <input type="text" ng-model="book.tpincode" required>
            </label>
            <label class="item item-input">
                <span class="input-label">State</span>
                <input type="text" ng-model="book.tstate" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Country</span>
                <input type="text" ng-model="book.tpincountry" required>
            </label>
        </div>

<!--        <a class="button button-balanced button-outline button-block icon-right ion-chevron-right" href="#/app/home/details/quotes/book/summary">Confirm &amp; Proceed</a>-->
        <a class="button button-balanced button-outline button-block icon-right ion-chevron-right" ng-click="savebook(book)">Confirm &amp; Proceed</a>


    </ion-content>
</ion-view>
