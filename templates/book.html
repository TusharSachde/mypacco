<ion-view view-title="Book Delivery">
    <ion-content class="has-header padding">

        <div class="list border-round shadow-bottom no-margin">
            <div class="text-center">
                <h4>Pickup From</h4>
            </div>
            <label class="item item-input">
                <span class="input-label">Company</span>
                <input type="text" ng-model="book.FromCompany">
            </label>
            <label class="item item-input" ng-class="allvalidation[0].validation">
                <span class="input-label">Name*</span>
                <input type="text" ng-model="book.PF_Name" required>
            </label>
            <label class="item item-input" ng-class="allvalidation[1].validation">
                <span class="input-label">Mobile*</span>
                <input type="tel" ng-model="book.PF_Telephone" required>
            </label>
            <label class="item item-input" ng-class="allvalidation[2].validation">
                <span class="input-label">Email*</span>
                <input type="email" ng-model="book.PF_Email" required>
            </label>
            <label class="item item-input" ng-class="allvalidation[3].validation">
                <span class="input-label">Address 1*</span>
                <input type="text" ng-model="book.PF_Add1" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Address 2</span>
                <input type="text" ng-model="book.PF_Add2">
            </label>
            <label class="item item-input">
                <span class="input-label">Landmark</span>
                <input type="text" ng-model="book.PF_Landmark">
            </label>
            <label class="item item-input">
                <span class="input-label">Area</span>
                <input type="text" ng-model="book.fpo" disabled style="background-color: rgba(240, 248, 255, 0);">
            </label>
            <label class="item item-input">
                <span class="input-label">City</span>
                <input type="text" ng-model="book.fcity" disabled style="background-color: rgba(240, 248, 255, 0);">
            </label>
            <label class="item item-input">
                <span class="input-label">Pin</span>
                <input type="text" ng-model="book.fpincode" disabled style="background-color: rgba(240, 248, 255, 0);">
            </label>
            <label class="item item-input">
                <span class="input-label">State</span>
                <input type="text" ng-model="book.fstate" disabled style="background-color: rgba(240, 248, 255, 0);">
            </label>
            <label class="item item-input">
                <span class="input-label">Country</span>
                <input type="text" ng-model="book.fpincountry" disabled style="background-color: rgba(240, 248, 255, 0);">
            </label>
        </div>
           
           <div class="list border-round shadow-bottom">
            <div class="text-center">
                <h4>Deliver To</h4>
            </div>
            <label class="item item-input">
                <span class="input-label">Company</span>
                <input type="text" ng-model="book.ToCompany">
            </label>
            <label class="item item-input"  ng-class="allvalidation[4].validation">
                <span class="input-label">Name*</span>
                <input type="text" ng-model="book.DT_Name" required>
            </label>
            <label class="item item-input" ng-class="allvalidation[5].validation">
                <span class="input-label">Mobile*</span>
                <input type="tel" ng-model="book.DT_Telephone" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" ng-model="book.DT_Email">
            </label>
            <label class="item item-input" ng-class="allvalidation[6].validation">
                <span class="input-label">Address 1*</span>
                <input type="text" ng-model="book.DT_Add1" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Address 2</span>
                <input type="text" ng-model="book.DT_Add2">
            </label>
            <label class="item item-input">
                <span class="input-label">Landmark</span>
                <input type="text" ng-model="book.DT_Landmark">
            </label>
            <label class="item item-input">
                <span class="input-label">Area</span>
                <input type="text" ng-model="book.tpo" disabled style="background-color: rgba(240, 248, 255, 0);">
            </label>
            <label class="item item-input">
                <span class="input-label">City</span>
                <input type="text" ng-model="book.tcity" disabled style="background-color: rgba(240, 248, 255, 0);">
            </label>
            <label class="item item-input">
                <span class="input-label">Pin</span>
                <input type="text" ng-model="book.tpincode" disabled style="background-color: rgba(240, 248, 255, 0);">
            </label>
            <label class="item item-input">
                <span class="input-label">State</span>
                <input type="text" ng-model="book.tstate" disabled style="background-color: rgba(240, 248, 255, 0);">
            </label>
            <label class="item item-input">
                <span class="input-label">Country</span>
                <input type="text" ng-model="book.tpincountry" disabled style="background-color: rgba(240, 248, 255, 0);">
            </label>
        </div>

        <a class="button button-balanced button-outline button-block icon-right ion-chevron-right" ng-click="savebook(book);">Confirm &amp; Proceed</a>


    </ion-content>
</ion-view>
