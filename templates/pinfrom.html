<ion-modal-view>
    <ion-header-bar class="bar-assertive">
        <h1 class="title">From</h1>
        <div class="buttons">
            <button class="button button-icon ion-ios7-close-empty" ng-click="closeFrom();"></button>
        </div>
    </ion-header-bar>

    <ion-content>
        <ion-list>
            <form class="item item-input-inset only-horizontal" ng-submit="doSearch(datasearch);">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="Search Pincode, City" ng-model="datasearch" ng-change="doSearch(datasearch);">
                </label>
                <button class="button button-icon ion-search" type="submit"></button>
            </form>

            <!--Repeat pincode, cities-->
            <ion-item ng-repeat="allpincode in allpincodes" ng-click="goPin(allpincode);">{{allpincode.name}}, {{allpincode.po}}, {{allpincode.city}}</ion-item>

            <ion-item ng-if="allpincodes.length == 0">No data found.</ion-item>

        </ion-list>

    </ion-content>
</ion-modal-view>
